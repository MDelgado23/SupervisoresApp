<app-spinner />

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light px-3">
  <div class="card shadow-lg rounded-4 p-5 text-center w-100" style="max-width: 420px;">
    <h2 class="fw-bold text-primary mb-2">Panel Principal</h2>
    <p class="text-muted mb-4">Seleccioná una acción para continuar</p>

    <button
      class="btn btn-primary btn-lg w-100 mb-3 d-flex align-items-center justify-content-center gap-2 rounded-pill"
      (click)="irANuevoReporte()"
    >
      <i class="bi bi-journal-plus fs-4"></i>
      <span class="fw-semibold">Nuevo Reporte</span>
    </button>

    <button
      class="btn btn-outline-secondary btn-lg w-100 d-flex align-items-center justify-content-center gap-2 rounded-pill"
      (click)="irAMisReportes()"
    >
      <i class="bi bi-file-earmark-text fs-4"></i>
      <span class="fw-semibold">Mis Reportes</span>
    </button>
  </div>
</div>
